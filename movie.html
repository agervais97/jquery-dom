<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Movie Rankings!</h1>
    <form action="">
        <input type="text" id="movie-title" placeholder="Title" required>
        <input type="number" min="0" max="10" id="movie-rating" placeholder="Rating"required>
        <button id="submit">Submit Me!</button>
    </form>




    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $('button').on('click', function(){
            $('input').val().appendTo('body');
            $("<button> Remove </button>")
        })
    </script>
    
</html>
